<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciphers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        $(function(){
            $("#header").load("components/header.html");
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div id="container" class="container mt-5">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Vigenere Cipher</h1>
            <form id="form">
                <div class="form-group">
                    <h4 class="text-center">Text:</h4>
                    <textarea type="text" id="text" class="form-control" rows="3" style="text-transform: uppercase;"></textarea>
                </div>
                <div class="form-group">
                    <h4 class="text-center">Key:</h4>
                    <input type="text" id="key" class="form-control" value="dog" style="text-transform: uppercase;">
                </div>
                <div class="form-group mt-5">
                    <h4 class="text-center">Result:</h4>
                    <textarea disabled type="text" id="result" class="form-control" rows="3" style="text-transform: uppercase;"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/vigenere.js"></script>
</body>
</html>
