<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciphers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        $(function(){
            $("#header").load("components/header.html");
        });
    </script>
</head>
<body>
    <header id="header"></header>

    <div class="col-md-8 offset-2 mt-5">
        <h1 class="text-center my-4">RSA Cipher</h1>
        <div class="row col-md-12">
            <div class="col-md-6">
                <h2 class="text-center my-4">Encrypt</h2>
                <form id="form">
                    <div class="form-group">
                        <h4 class="text-center">Text:</h4>
                        <textarea type="text" id="text" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <h4 class="text-center">Public Key:</h4>
                        <textarea type="text" id="key" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <h4 class="text-center">Result:</h4>
                        <textarea disabled type="text" id="result" class="form-control" rows="5"></textarea>
                    </div>
                </form>
            </div>
            
            
            <div class="col-md-6">
                <h2 class="text-center my-4">Decrypt</h2>
                <form id="form">
                    <div class="form-group">
                        <h4 class="text-center">Text:</h4>
                        <textarea type="text" id="textDecrypt" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <h4 class="text-center">Private Key:</h4>
                        <textarea type="text" id="keyDecrypt" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <h4 class="text-center">Result:</h4>
                        <textarea disabled type="text" id="resultDecrypt" class="form-control" rows="5"></textarea>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- <script src="/js/rsa.js"></script> -->
    <script src="/js/bundle.js"></script>
</body>
</html>
